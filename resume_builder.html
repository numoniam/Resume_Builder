<!DOCTYPE html>
<html>
    <head>
        <title>Resume Builder</title>
    </head>
    <body>
        <form>
            <p >
               <h1 align="center"><u>Resume Builder</u></h1> 
            </p>
            <fieldset>
                <legend><b>Objective</b></legend>
                <textarea rows="4" cols="100"></textarea>
            </fieldset>

            <fieldset>
                <legend><b>Personal Information</b></legend>
                    <p>
                    <label>First Name</label>
                    <input type="text" name="fname"></br></br>

                    <label>Middle Name</label>
                    <input type="text" name="mname"></br></br>

                    <label>Last Name</label>
                    <input type="text" name="lname"></br></br>

                    <label>Gender</label>
                    <input type="radio" name="gender" value="male" checked>
                    <label>Male</label>

                    <input type="radio" name="gender" value="female">
                    <label>Female</label></br></br>

            </fieldset>

            
            <fieldset>
                <legend><b>Contact</b></legend>
                <p>

                <label>Phone No.</label>
                <input type="tel" name="number"></br></br> 
                <label>Email</label>
                <input type="email" name="email"></br></br>

                <label>Linkedin Profile</label>
                <input type="url" name="Linkedin">
                </p>
            </fieldset></br>

            
            <fieldset>
                <legend><b>Skills</b></legend>
                <p>
                    <label> Your Technical Skills : </label></br></br>
                    <textarea rows="6" cols="100"></textarea>
                    
                </p>
                <p>
                    <label> Your Soft Skills : </label></br></br>
                    <textarea rows="6" cols="100"></textarea>
                    
                </p>
            </fieldset></br>
            
            <fieldset>
            <legend><b>Project</b></legend></br>
            <p><label>Title:</label><input type="text" name="title">
            <p><label>Abstract:</label><input type="text" name="abs"></p><br>   

            </fieldset></br>


            <fieldset>
                <legend><b>Experience</b></legend>
                    <textarea rows="6" cols="100"></textarea></br></br>
            </fieldset></br>
            <fieldset>
                <legend><b>Achivements</b></legend>
                <textarea rows="6" cols="100"></textarea>
            </fieldset>

            <fieldset>
                <legend><b>Education</b></legend>
                <p>
                    <p>
                        <label>Degree:</label><select name="Branch">
                        <option value="CP">Computer</option>
                        <option value="it">IT</option>
                        <option value="ec">EC</option>
                        <option value="AI">AI</option></select>
                    </p><br>
                    <label>Collage :</label>
                    <input type="text" name="name"></br></br>
                    <label>CGPI:</label>
                    <input type="text" name="cgpi"></br></br> 
                    <lable>10th Marks</lable>
                    <input type="text" name="10th percentage">
                    <lable>Grade</lable>
                    <input type="text" name="10th grade"></br></br>
                    <lable>12th Marks</lable>
                    <input type="text" name="12th percentage">
                    <lable>Grade</lable>
                    <input type="text" name="12th grade">

                </p>
            </fieldset>
        </form>
    </body>
</html>
